<mat-card class="profile-card">
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-content>
      <p><strong>Email:</strong> {{ userEmail }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </mat-card-actions>
  </mat-card>
